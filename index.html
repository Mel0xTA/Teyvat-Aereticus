<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Personajes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white">

  <!-- Selector de juego -->
  <div class="flex justify-center gap-4 p-4">
    <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded" data-game="gi">Genshin Impact</button>
    <button class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded" data-game="hsr">Honkai Star Rail</button>
    <button class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded" data-game="zzz">Zenless Zone Zero</button>
  </div>

  <!-- Grid fijo de 6 columnas -->
  <div id="content" class="grid grid-cols-7 gap-6 p-6"></div>

  <script src="js/main.js"></script>

</body>
</html>
